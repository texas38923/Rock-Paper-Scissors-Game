<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h2>Rock Paper Scissors Game</h2>
    <button class="move-btn" onclick="playGame('Rock')">
        <img src="images/rock-emoji.png"  class="move-icon">
    </button>
    <button class="move-btn" onclick="playGame('Paper')">
        <img src="images/paper-emoji.png" class="move-icon">
    </button>
    <button class="move-btn" onclick="playGame('Scissors')">
        <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    <p class="moves-string"></p>
    <p class="result-string"></p>
    <p class="score-string"></p>
    <button class="reset-btn" onclick="resetScore()">Reset Score</button>
    <button class="autoplay-btn" onclick="autoPlay()">Auto Play!</button>
</body>

<script src="rock-paper-scissors.js"></script>

</html>
